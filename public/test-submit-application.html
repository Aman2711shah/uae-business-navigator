<!DOCTYPE html>
<html>
<head>
    <title>Test Submit Application</title>
</head>
<body>
    <h1>Testing Submit Application Function</h1>
    <button id="testBtn">Test Function</button>
    <div id="results"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    user_email: "test@example.com",
                    user_name: "Test User",
                    payload: {
                        company_name: "Test Company",
                        business_type: "Technology",
                        num_visas: 2,
                        office_type: "flex",
                        duration_years: 1,
                        additional_info: "This is a test submission from the app"
                    }
                };
                
                console.log('Sending test data:', testData);
                
                const response = await fetch('https://ajxbjxoujummahqcctuo.supabase.co/functions/v1/submit-application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response body:', result);
                
                if (result.ok) {
                    resultsDiv.innerHTML = `
                        <h2>✅ Test Successful!</h2>
                        <p><strong>Request ID:</strong> ${result.requestId}</p>
                        <p>Check the console for full response details.</p>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h2>❌ Test Failed</h2>
                        <p><strong>Error:</strong> ${result.error}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultsDiv.innerHTML = `
                    <h2>❌ Test Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
