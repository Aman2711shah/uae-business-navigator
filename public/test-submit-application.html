<!DOCTYPE html>
<html>
<head>
    <title>Test Submit Application</title>
</head>
<body>
    <h1>Testing Submit Application Function</h1>
    <button id="testBtn">Test Function</button>
    <div id="results" aria-live="polite"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            // Clear previous and show status without using innerHTML
            while (resultsDiv.firstChild) resultsDiv.removeChild(resultsDiv.firstChild);
            resultsDiv.appendChild(document.createTextNode('Testing...'));
            
            try {
                const testData = {
                    user_email: "test@example.com",
                    user_name: "Test User",
                    payload: {
                        company_name: "Test Company",
                        business_type: "Technology",
                        num_visas: 2,
                        office_type: "flex",
                        duration_years: 1,
                        additional_info: "This is a test submission from the app"
                    }
                };
                
                console.log('Sending test data:', testData);
                
                const response = await fetch('https://ajxbjxoujummahqcctuo.supabase.co/functions/v1/submit-application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response body:', result);
                
                // Build safe DOM nodes
                const h2 = document.createElement('h2');
                const p1 = document.createElement('p');
                const p2 = document.createElement('p');
                while (resultsDiv.firstChild) resultsDiv.removeChild(resultsDiv.firstChild);
                if (result.ok) {
                    h2.appendChild(document.createTextNode('✅ Test Successful!'));
                    p1.appendChild(document.createTextNode('Request ID: '));
                    const strong = document.createElement('strong');
                    strong.appendChild(document.createTextNode(result.requestId || 'unknown'));
                    p1.appendChild(strong);
                    p2.appendChild(document.createTextNode('Check the console for full response details.'));
                } else {
                    h2.appendChild(document.createTextNode('❌ Test Failed'));
                    p1.appendChild(document.createTextNode('Error: '));
                    const strong = document.createElement('strong');
                    strong.appendChild(document.createTextNode(String(result.error || 'Unknown error')));
                    p1.appendChild(strong);
                }
                resultsDiv.appendChild(h2);
                resultsDiv.appendChild(p1);
                if (p2.textContent) resultsDiv.appendChild(p2);
                
            } catch (error) {
                console.error('Test error:', error);
                while (resultsDiv.firstChild) resultsDiv.removeChild(resultsDiv.firstChild);
                const h2 = document.createElement('h2');
                h2.appendChild(document.createTextNode('❌ Test Error'));
                const p = document.createElement('p');
                const strong = document.createElement('strong');
                strong.appendChild(document.createTextNode('Error: '));
                p.appendChild(strong);
                p.appendChild(document.createTextNode(error && error.message ? String(error.message) : 'Unknown error'));
                resultsDiv.appendChild(h2);
                resultsDiv.appendChild(p);
            }
        });
    </script>
</body>
</html>
